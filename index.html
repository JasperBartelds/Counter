<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{background-color: #E2A16F; margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;}
        h1 {font-family: Arial, Helvetica, sans-serif; font-size: 54px; color: #FFF0DD;}
        #countingButton {background-color: #aa7c3f; transition: .2s; border: none; border-radius: 5px; padding: 9px 38px; color: #fff; font-weight: 700;}
        #countingButton:hover {background-color: #835f30; cursor: pointer;}
    </style>
</head>
<body id="confetti">
    <h1 id="number">0</h1>
    <button id="countingButton">Counter +1</button>
    <script src="script.js"></script>
</body>
</html>
